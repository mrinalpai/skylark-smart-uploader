<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.name }} - AI-Powered Business Tools{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .tool-card {
            transition: all 0.3s ease;
        }
        
        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .coming-soon {
            opacity: 0.7;
            position: relative;
        }
        
        .coming-soon::after {
            content: 'Coming Soon';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f59e0b;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-2xl">ðŸš€</span>
                        <span class="text-white text-xl font-bold">{{ config.name }}</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/tools" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Tools</a>
                    <a href="/about" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                <p>&copy; 2025 {{ config.name }}. Powered by AI. Built for productivity.</p>
                <p class="mt-1">Version {{ config.version }} | <a href="/api/health" class="text-blue-600 hover:text-blue-800">System Status</a></p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Simple analytics and interaction tracking
        function trackToolClick(toolId) {
            console.log('Tool clicked:', toolId);
            // Add analytics tracking here
        }
        
        // Health check indicator
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                console.log('Platform health:', data.status);
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }
        
        // Check health on page load
        document.addEventListener('DOMContentLoaded', checkHealth);
    </script>
</body>
</html>
